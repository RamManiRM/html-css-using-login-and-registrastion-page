<html>
    <head>
        <title>Login and Registration Page</title>
        <link rel="stylesheet" href="../static/css/sytle.css">
        <center><h2>Welcome To Forest</h2></center>
    </head>
    <body>
        <body style="background:url(ship1.jpeg); background-size: cover; background-repeat: no-repeat;"></body>

        <div class="hero">
            <div class="form-box">
                <div class="button-box">
                    <div id="btn"></div>
                    <button type="button" class="toggle-btn" onclick="login()">Login</button>
                    <button type="button" class="toggle-btn" onclick="register()">Register</button>

                </div><div class="social-icons">
                    <img src="fb.png">
                    <img src="tw.png">
                    <img src="gp.png">
                </div>
                <form id="login" class="input-group">
                    <input type="text" class="input-field" placeholder="User Name or Email" required>
                    <input type="text" class="input-field" placeholder="Enter Password"required>
                    <input type="checkbox" class="check-box"><span>Remeber password</span>
                    
                    <a href="resume.html " target="_blank">login</a><br>

                </form>
                <form  id="register" class="input-group">
                    <input type="text" class="input-field" placeholder="User Name" required>
                    <input type="email" class="input-field" placeholder="Email Id"required>
                    <input type="text" class="input-field" placeholder="Enter Password"required>
                    <input type="text" class="input-field" placeholder="Repeat Password"required>
                    <input type="checkbox" class="check-box"><span>I agree the terms & conditions</span>
                    <a href="loginpage.html" target="_blank">Register Now</a><br>

                </form>
    
            </div>
            
        </div>
        <script>
            var x= document.getElementById("login");
            var y=document.getElementById("register");
            var z= document.getElementById("btn");

            function register(){
                x.style.left = "-400px";
                y.style.left = "50px";
                z.style.left = "110px";
            }
            function login(){
                x.style.left = "50px";
                y.style.left = "450px";
                z.style.left = "0px";
            }
        </script>

    </body>
</html>
